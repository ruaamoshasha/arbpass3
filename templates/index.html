<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محول الكلمات العربية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card main-card mt-5 shadow">
          <div class="card-header text-center bg-primary text-white">
            <h1 class="display-6"><i class="bi bi-translate"></i> محول الكلمات العربية</h1>
          </div>
          <div class="card-body">
            <div class="mb-4">
              <label for="inputWord" class="form-label">أدخل النص العربي:</label>
              <div class="input-group">
                <input type="text" class="form-control form-control-lg" id="inputWord" placeholder="اكتب هنا..." autocomplete="off">
                <button class="btn btn-primary" type="button" id="submitBtn">
                  <i class="bi bi-arrow-right-circle"></i> تحويل
                </button>
              </div>
            </div>
            
            <div class="results mt-4">
              <div class="alert alert-info" id="arabicResultBox">
                <h5 class="alert-heading"><i class="bi bi-stars"></i> التحويل النمط العربي:</h5>
                <hr>
                <p id="resultArabic" class="result-text">النتيجة ستظهر هنا...</p>
                <button class="btn btn-sm btn-outline-primary copy-btn" data-target="resultArabic">
                  <i class="bi bi-clipboard"></i> نسخ
                </button>
              </div>
              
              <div class="alert alert-success" id="englishResultBox">
                <h5 class="alert-heading"><i class="bi bi-keyboard"></i> التحويل النمط الإنجليزي:</h5>
                <hr>
                <p id="resultEnglish" class="result-text">النتيجة ستظهر هنا...</p>
                <button class="btn btn-sm btn-outline-success copy-btn" data-target="resultEnglish">
                  <i class="bi bi-clipboard"></i> نسخ
                </button>
              </div>
            </div>
            
            <div class="text-center mt-4">
              <button class="btn btn-secondary" id="resetBtn">
                <i class="bi bi-arrow-counterclockwise"></i> إعادة ضبط
              </button>
            </div>
          </div>
          <div class="card-footer text-center text-muted">
            <small>أداة تحويل النصوص العربية إلى أشكال بديلة</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
